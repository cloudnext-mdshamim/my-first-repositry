<div class="container">
    <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-4">
        <form #AddModel="ngForm" (ngSubmit)="addmodeltodb(AddModel.value)">
            <small>{{msg}}</small>
          <h2 class="textual">Add Model</h2>
          <div class="form-group">
            <input type="modelName" name="modelName" placeholder="Enter Model Name" class="form-control" 
            [(ngModel)]="model.modelName">
          </div>
          <div class="form-group">
            <input type="modelDesc" name="modelDesc" placeholder="Enter Model Desc" class="form-control" 
            [(ngModel)]="model.modelDesc">
          </div>
          <div class="form-group">
            <input type="learnMoreLink" name="learnMoreLink" placeholder="Enter learnMoreLink" class="form-control" 
            [(ngModel)]="model.learnMoreLink">
          </div>
          <button class="btn btn-primary">Submit</button>
        </form>
      </div>
      <div class="col-md-4"></div>
    </div>
  </div>
