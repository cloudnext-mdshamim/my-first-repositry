<div class="container">
    <h2>Update Product</h2>

    <form #UpdateModel="ngForm" (ngSubmit)="updateUserOnSubmit(UpdateModel.value)">

        <div class="form-group">
            <label for="id">ID</label>
            <input type="text" name="id"  class="form-control" required [(ngModel)]="model.id" disabled>
        </div>
        <div class="form-group">
            <label for="modelName">MODELNAME:</label>
            <input type="text" name="modelName"  class="form-control" required [(ngModel)]="model.modelName">
        </div>
        <div class="form-group">
            <label for="modelDesc">MODELDESC:</label>
            <input type="text" name="modelDesc"  class="form-control" required [(ngModel)]="model.modelDesc">
        </div>
        <div class="form-group">
            <label for="learnMoreLink">LEARNMORELINK:</label>
            <input type="text" name="learnMoreLink"  class="form-control" required [(ngModel)]="model.learnMoreLink">
        </div>

        <button type="submit" class="btn btn-success">Update</button>&nbsp;
        <button type="button" class="btn btn-primary" (click)="gotolist()">Back</button>
    </form>
</div>
