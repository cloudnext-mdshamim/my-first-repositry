<div class="container">
	<div class="row">
		<div class="col-md-3"></div>
		<div class="col-md-6">
			<form #UpdateUser="ngForm" (ngSubmit)="updateUserOnSubmit(UpdateUser.value)" class="mt-3">
				<h2 class="mt-md-5">Update User</h2><br>
				<div class="form-group">

                <div class="form-group">
                    <label>User Id:</label>
                <input type="email" name="id" class="form-control" placeholder="Enter User ID"
                required [(ngModel)]="user.id" disabled>
                </div>
					<label>User Name:</label>
				<input type="text" name="userName" class="form-control" placeholder="Enter Your Name"
                required [(ngModel)]="user.userName">
				</div>
				<div class="form-group">
					<label>User Email_Id:</label>
				<input type="email" name="emailId" class="form-control" placeholder="Enter Your Email_Id"
                required [(ngModel)]="user.emailId">
				</div>
				<div class="form-group">
					<label>User Password:</label>
				<input type="password" name="password" class="form-control" placeholder="Enter Password"
                required [(ngModel)]="user.password">
				</div>
				<button type="submit" class="btn btn-success">Update</button>&nbsp;
                <button type="button" class="btn btn-primary" (click)="gotolist()">Back</button>
			</form>
		</div>
		<div class="col-md-3"></div>
	</div>
</div>
