<div class="container">
    <div class="row mt-5">
        <div class="col-md-4"></div>
        <div class="col-md-4">
  <h2>Login User</h2>
  <form #loginform="ngForm" (ngSubmit)="loginUser()">
    <small class="text-danger">{{msg}}</small>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" placeholder="Enter email" name="emailId" [(ngModel)]="user.emailId"
     required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" #email="ngModel" [class.is-invalid]="email.invalid && email.touched">
    <!-- <small class="text-danger" [class.d-none]="email.valid || email.untouched">Email Id Is Required Field</small> -->

    <div *ngIf="email.errors && (email.invalid && email.touched)">
      <small class="text-danger" *ngIf="email.errors.required">Email Id Is Required Field</small>
      <small class="text-danger" *ngIf="email.errors.pattern">Enter The valid Email Id</small>
    </div>

    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" placeholder="Enter password" name="password" [(ngModel)]="user.password"
      required #password="ngModel" [class.is-invalid]="password.invalid && password.touched">
      <small class="text-danger" [class.d-none]="password.valid || password.untouched">Password Id Is Required Field</small>
    </div>
    <div class="checkbox">
      <label><input type="checkbox" name="remember"> Remember me</label>
    </div>
    <button [disabled]="loginform.form.invalid" type="submit" class="btn btn-primary">Submit</button>&nbsp;
    <button type="button" [routerLink]="['/insurance']" class="btn btn-danger">Insurance</button>
  </form>
  <!-- <small class="float-right" (click)="gotoregistration()">New User ? Register Here</small> -->
  <small class="float-right" [routerLink]="['/registration']">New User ? Register Here</small>
  </div>
  </div>
  <div class="col-md-4"></div>
</div>
